<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="css/base.css ">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--头部开始-->
    <header>
        <div class="mm_logo">
            <a href="#"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="mm_app">
            <a href="#"><img src="images/header_app.png" alt=""></a>
        </div>
    </header>
    <!--头部结束-->

    <!--搜索开始-->
    <div class="mm_search">
        <form action="" class="form">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </form>
    </div>
    <!--搜索结束-->

    <!--菜单开始-->
    <div class="mm_menu">
        <div class="mm_list clearfix">

        </div>
    </div>
    <!--菜单结束-->

    <!--折扣推荐开始-->
    <div class="mm_discount">
        <span>超值折扣推荐</span>
        <img src="http://www.zuyushop.com/wap/images/more.png" alt="" width="20" height="20">
    </div>
    <!--折扣推荐结束-->

    <!--商品列表开始-->
    <div class="mm_product product-list">

    </div>
    <!--商品列表结束-->

    <!--品牌排行开始-->
    <div class="mm_discount">
        <span>品牌排行</span>
        <img src="http://www.zuyushop.com/wap/images/more.png" alt="" width="20" height="20">
    </div>
    <!--品牌排行结束-->

    <!--footer开始-->
    <footer id="ctl00_foot">
        <div class="foot_top">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#" style="width: 40%; border: 0;">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
            </a>
        </div>
        <div class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!--footer结束-->


    <script type="text/html" id="tpl">
        <ul>
            {{each result as value i}}
            <li class="mm_product_list clearfix">
                <a href="#">
                    <div class="pic">
                        {{#value.productImgSm}}
                    </div>
                    <div class="info clearfix">
                        <div class="title">
                            {{value.productName}}
                            <span class="price">{{value.productPinkage}}</span>
                        </div>
                        <div class="other">
                            <span class="mall">{{value.productFrom}} | {{value.productTime}}</span>
                            <span class="comment"><i class="icon-comment"></i>{{value.productComCount.replace("有","").replace("人评论","")}}</span>
                        </div>
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
        <div class="mm_more">
            <a href="moneyctrl.html">更多优惠信息>></a>
        </div>
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/Tools.js"></script>
    <script src="js/Route.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
