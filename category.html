<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>分类页</title>
    <link rel="stylesheet" href="css/base.css ">
    <link rel="stylesheet" href="css/category.css">

</head>
<body>
    <!--头部开始-->
    <header>
        <div class="mm_logo">
            <a href="#"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="mm_app">
            <a href="#"><img src="images/header_app.png" alt=""></a>
        </div>
    </header>
    <!--头部结束-->

    <!--搜索开始-->
    <div class="mm_search">
        <form action="" class="form">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </form>
    </div>
    <!--搜索结束-->

    <!--分类区域开始-->
    <div class="mm_main">
        <ul class="clearfix mm_main_list">
            <!--keng-->
        </ul>
    </div>
    <!--分类区域结束-->

    <!--footer开始-->
    <footer id="ctl00_foot">
        <div class="foot_top">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#" style="width: 40%; border: 0;">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
            </a>
        </div>
        <div class="footer">
            <p>
                <a href="javascript:;" style="color: Red;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <!--footer结束-->


    <script type="text/html" id="tpl">
            {{each result as v i}}
            <li class="mm_main_cate">
                <a id="title"  href="javascript:;" data-id="{{v.titleId}}">{{v.title}}</a>
                <ul class="mm_main_content clearfix hide"></ul>
            </li>
            {{/each}}
    </script>
    <script type="text/html" id="tpl2">
        {{each result as v i}}
        <li>
            <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1" data-category-id="{{v.categoryId}}">
                {{v.category}}</a>
        </li>
        {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/Tools.js"></script>
    <script src="js/Route.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
