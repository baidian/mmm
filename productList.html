<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品列表</title>
    <link rel="stylesheet" href="css/base.css ">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/productList.css">
</head>
<body>
<!--头部开始-->
<header>
    <div class="mm_logo">
        <a href="#"><img src="images/header_logo.png" alt=""></a>
    </div>
    <div class="mm_app">
        <a href="#"><img src="images/header_app.png" alt=""></a>
    </div>
</header>
<!--头部结束-->

<!--搜索开始-->
<div class="mm_search">
    <form action="" class="form">
        <input type="search" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
    </form>
</div>
<!--搜索结束-->


<!--商品头部开始-->
<div class="mm_product_top">
    <!--<a href="index.html" class="mm_list_title1">首页</a> >-->
    <!--<a href="category.html" class="mm_list_title2">全部分类</a> >-->
    <!--<a href="#" class="mm_list_title3" id="category">空调</a>-->
    <!--<a href="#" class="select">筛选</a>-->
</div>
<!--商品头部结束-->


<!--商品列表开始-->
<div class="mm_product product-list">
    <ul>

    </ul>
    <div class="fenye"></div>
</div>
<!--商品列表结束-->




<!--footer开始-->
<footer id="ctl00_foot">
    <div class="foot_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" style="width: 40%; border: 0;">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
        </a>
    </div>
    <div class="footer">
        <p>
            <a href="javascript:;" style="color: Red;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<!--footer结束-->

<script type="text/html" id="tpl">
    {{each result as v i}}
    <a href="index.html" class="mm_list_title1">首页</a> >
    <a href="category.html" class="mm_list_title2">全部分类</a> >
    <a href="#" class="mm_list_title3" id="category">{{v.category}}</a>
    <a href="#" class="select">筛选</a>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
        {{each result as v i}}
        <li class="mm_product_list clearfix">
            <a href="bijia.html?productid={{v.productId}}&categoryId={{v.categoryId}}&brandName={{v.brandName}}">
                <div class="pic">
                    {{#v.productImg}}
                </div>
                <div class="info clearfix">
                    <div class="tit">
                        {{v.productName}}
                    </div>
                    <div class="price">
                        <em>{{v.productPrice}}</em>
                    <span class="star">
                        <em class="star5"></em>
                    </span>
                    </div>
                    <div class="other">
                        <em>{{v.productQuote}}</em>
                        <em>{{v.productCom}}</em>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/Tools.js"></script>
<script src="js/Route.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/rem.js"></script>
<script src="js/common.js"></script>
<script src="js/productList.js"></script>
</body>
</html>
