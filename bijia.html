<script type="text/html" id="tpl">
    <a href="index.html" class="mm_list_title1">首页</a> >
    {{each result as v i}}
    <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1" class="mm_list_title2">{{v.category}}</a> >
    {{/each}}
    <a href="#" class="mm_list_title3"></a>

    <a href="#" class="select">筛选</a>
</script>

<script type="text/html" id="tpl2">
    {{each result as v i}}
    <div class="mm_product_name">
        {{v.productName}}
    </div>
    <div class="mm_product_pic">
        {{#v.productImg}}
    </div>
    {{ /each }}
    <div class="mm_product_collect">
        <a href="javascript:;">
            <img src="http://www.zuyushop.com/wap/images/sc.jpg" alt="">
        </a>
    </div>
</script>
<script type="text/html" id="tpl3">
    {{each result as v i}}
    <li>
        <div class="clearfix">
            <span class="pull-left com-name">{{v.comName}}</span>
            <span class="pull-right com-time">{{v.comTime}}</span>
        </div>
        <div class="clearfix">
                    <span class="star pull-left com-star">
                        <em class="star5"></em>
                    </span>
            <span class="pull-right com-from">{{v.comForm}}</span>
        </div>
        <div class="com-content">{{v.comContent}}</div>
    </li>
    {{/each}}
</script>
